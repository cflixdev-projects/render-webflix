#switch {

cursor: pointer;
width: fit-content;
padding: 5px 10px;
margin-bottom: 15px;
border-radius: 10px;
transition: all 0.6s;

}

#switch:focus {
        outline: none;
}

#switch:hover {
transition: all 0.6s;
transform: scale(1.1);
  }

.outerWrapper {
  height: 100vh;
  display: flex;
  flex-direction: column;
  font-family: "Poppins";
  justify-content: center;
  align-items: center;
}

.wrapper {
  padding: 50px 40px;
  border-radius: 15px;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: rgba(0, 0, 0, 0.2);
}

.wrapper h1 {
  background: linear-gradient(
    to right,
    #00f2ff,
    #a200ff
  ); /* Set the linear gradient */
  -webkit-background-clip: text; /* Clip text to the background */
  color: transparent;
  font-size: 2.7rem;
}

#videoFrame {
  border: 5px solid transparent; /* Set initial border to transparent */
  outline: none; /* Remove the outline */
  border-image: linear-gradient(
    to right,
    #00f2ff,
    #a200ff
  ); /* Set the linear gradient as border image */
  border-image-slice: 1; /* Ensure the border image covers the entire border */

}

#textInput:focus-visible {
  outline: none;
}


svg {
  height: 20px;
  width: 15px;
}

.btn:hover {
  box-shadow: 0px 0px 20px rgb(144, 0, 255);
  background: white;
}

#textInput:hover, #textInput:focus{
  box-shadow: 0px 0px 15px rgb(0, 217, 255);

    padding-top: 10px;

    <script>
function updateIframeSrc(newLink) {
    var videoFrame = document.getElementById('videoFrame');
    if (newLink.trim() !== "") {
        videoFrame.src = newLink;
        document.getElementById('videoContainer').style.display = 'block';
        videoFrame.style.display = 'block'; // Show the video frame
    } else {
        videoFrame.src = "";
        document.getElementById('videoContainer').style.display = 'none';
        videoFrame.style.display = 'none'; // Hide the video frame
    }
}

function search() {
    var textInput = document.getElementById('textInput').value
    var formData = new FormData();
    formData.append('textInput', textInput);


    fetch('/search', {
        method: 'POST',
        body: formData
    })
    .then(response => response.text())
    .then(data => {
        updateIframeSrc(data);
    })
    .catch(error => console.error('Error:', error));

    return false; // Prevent default form submission
}
