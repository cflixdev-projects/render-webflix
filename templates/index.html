<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>WebFlix</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: rgb(21, 21, 21);
    }

    .outerWrapper {
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: "Poppins";
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      position: relative;
      padding: 50px 40px;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(0, 0, 0, 0.2);
    }

    .wrapper h1 {
      background: linear-gradient(
        to right,
        #00f2ff,
        #a200ff
      ); /* Set the linear gradient */
      -webkit-background-clip: text; /* Clip text to the background */
      color: transparent;
      font-size: 2.7rem;
    }

    #videoFrame {
      border: 5px solid transparent; /* Set initial border to transparent */
      outline: none; /* Remove the outline */
      border-image: linear-gradient(
        to right,
        #00f2ff,
        #a200ff
      ); /* Set the linear gradient as border image */
      border-image-slice: 1; /* Ensure the border image covers the entire border */
    }

    #textInput:focus-visible {
      outline: none;
    }

    svg {
      height: 20px;
      width: 15px;
    }

    .btn:hover {
      box-shadow: 0px 0px 20px rgb(144, 0, 255);
      background: white;
    }

    #textInput:hover,
    #textInput:focus {
      box-shadow: 0px 0px 15px rgb(0, 217, 255);
    }

    /* #textInput {
      border: none;
      padding: 8px 15px;
      border-radius: 15px;
      transition: 0.3s all;
      background: rgb(232, 232, 232);
    } */

    .wrapperSecond {
      width: 300px;
      max-width: 100%;
      position: relative;
      display: flex;
      margin-bottom: 15px;
    }

    input::placeholder {
      font-weight: 500;
      font-family: "Poppins";
    }

    input {
      font-family: "Poppins";
      font-weight: bold;
      background: linear-gradient(
        to right,
        #00f2ff,
        #a200ff
      ); /* Set the linear gradient */
      -webkit-background-clip: text; /* Clip text to the background */
      color: transparent;
      border: 2px solid rgb(255, 255, 255);
      border-radius: 50px;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 15px;
      width: 100%;
      transition: 0.3s all;
      caret-color: rgb(23, 228, 255);
      transition: none;
    }

    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus {
      -webkit-text-fill-color: #09d6e0; /* Ensure text remains transparent */
    }

    .wrapperSecond button {
      background-color: white;
      border-radius: 50%;
      height: 100%;
      aspect-ratio: 1;
      position: absolute;
      right: 0px;
      border: none;
      border: 1px solid rgb(0, 0, 0);
      cursor: pointer;
    }

    /* Media queries */

    @media screen and (min-width: 900px) {
      iframe {
        width: 900px;
        height: 450px;
      }
    }

    @media screen and (max-width: 970px) {
      #videoFrame {
        height: 350px;
        width: 650px;
      }
      .wrapper h1 {
        font-size: 2.4rem;
      }
    }

    @media screen and (max-width: 770px) {
      #videoFrame {
        height: 200px;
        width: 350px;
      }
      .info-txt a {
        font-size: 0.6rem;
      }
      .info-txt a:nth-child(1) {
        display: none;
      }
    }

    @media screen and (max-width: 450px) {
      #videoFrame {
        height: 250px;
        width: 300px;
      }
    }

    @media screen and (max-width: 400px) {
      #videoFrame {
        height: 150px;
        width: 300px;
      }
      .wrapper {
        padding: 50px 20px;
      }
      .wrapper h1 {
        font-size: 2rem;
      }
    }

    @media screen and (max-width: 365px) {
      #videoFrame {
        height: 200px;
        width: 290px;
      }
      .wrapper {
        padding: 50px 20px;
      }
      .wrapperSecond {
        width: 230px;
      }
    }

    .info-txt {
      font-size: 0.8rem;
      text-align: center;
    }
    .info-txt a {
      text-decoration: none;
      color: white;
      font-family: "Poppins";
    }
    #searchForm {
      display: flex;
      flex-direction: row;
      margin-bottom: 10px;
      align-items: center;
      margin-left: 30px;
    }

    .svg-info {
      background-color: lightblue;

      margin-left: 5px;
      margin-bottom: 10px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      align-items: center;
      display: flex;
      justify-content: center;
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    .svg-info svg {
      width: 25px;
      height: 25px;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0px rgba(33, 150, 243, 0.2);
      }

      100% {
        box-shadow: 0 0 0 20px rgba(0, 0, 0, 0);
      }
    }

    .hidden {
    opacity: 0;

}

.visible {
    opacity: 1;

}

.addInfo {
    position: absolute;
    top: 30px;
    font-size: clamp(0.8rem, 1.2vw, 1.4rem); /* Make font size responsive */

    font-weight: bold;
    background: linear-gradient(
        to right,
        #00f2ff,
        #a200ff
    );
    -webkit-background-clip: text;
    color: transparent;
    transition: all 0.6s ease-in-out;
}



  </style>

        <div class="addInfo hidden">
           z.B simpsons,25,10 oder avengers-endgame

        <div id="videoContainer">
          <iframe
            id="videoFrame"
            width="560"
            height="315"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
        <div class="info-txt">
          <a href="https://consoleflix.netlify.app/"
            >Experience faster streaming with ConsoleFlix, our native terminal
            app.</a
          >
          <br />
          <a href="https://consoleflix.netlify.app/">👉 Visit ConsoleFlix 👈</a>
        </div>
      </div>
    </div>

    <script>
      function addInfo() {
        let infoTxt = document.querySelector(".addInfo");
        if (infoTxt.classList.contains("hidden")) {
          infoTxt.classList.remove("hidden");
          infoTxt.classList.add("visible");
        } else {
          infoTxt.classList.remove("visible");
          infoTxt.classList.add("hidden");
        }
      }

      document.addEventListener("keydown", function (event) {
        if (event.key === "ArrowRight") {
            window.open("https://iili.io/dTgKuuS.jpg", "_blank");
          }
        }
      );

      function updateIframeSrc(newLink) {
        var videoFrame = document.getElementById("videoFrame");
        if (newLink.trim() !== "") {
          videoFrame.src = newLink;
          document.getElementById("videoContainer").style.display = "block";
          videoFrame.style.display = "block"; // Show the video frame
        } else {
          videoFrame.src = "";
          document.getElementById("videoContainer").style.display = "none";
          videoFrame.style.display = "none"; // Hide the video frame
        }
      }

      function search() {
        var textInput = document.getElementById("textInput").value.trim();
        var formData = new FormData();
        formData.append("textInput", textInput);

        fetch("/search", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.text())
          .then((data) => {
            updateIframeSrc(data);
          })
          .catch((error) => console.error("Error:", error));

        return false; // Prevent default form submission
      }
    </script>
